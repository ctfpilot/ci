name: Release

on:
  push:
    branches:
      - main
      - develop
  workflow_call:
    inputs:
      repository:
        description: "Allowed repository for workflow to run in. Example `ctfpilot/hello-world`."
        required: true
        type: string
      plugins:
        description: "Additional plugins to install. Example `@semantic-release/changelog @semantic-release/git`."
        required: false
        type: string
        default: ""
      ENVIRONMENT:
        description: "The environment to deploy to."
        required: false
        type: string
    secrets:
      RELEASE_GH_TOKEN:
        description: "GitHub Token. Used to authenticate with GitHub at release step. This will overwrite the use of the default GitHub token."
        required: false
      BUILD_GH_TOKEN:
        description: "GitHub Token. Used to authenticate with GitHub at build step. This will overwrite the use of the default GitHub token."
        required: false
      PYPI_TOKEN:
        description: "PyPI Token. Used to authenticate with PyPI at release step if present."
        required: false
    outputs:
      version:
        description: "The version of the release. Will be empty if no release was made."
        value: ${{ jobs.semantic-release.outputs.version }}

jobs:
  semantic-release:
    name: Semantic release
    runs-on: ubuntu-latest
    environment: ${{ inputs.ENVIRONMENT || '' }}
    permissions:
      contents: write
      packages: write
      id-token: write
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: "Check if develop is up to date with main"
        id: check_diff
        if: github.ref == 'refs/heads/develop'
        run: |
          git fetch origin main
          # Check if there are commits in main that aren't in develop
          COMMITS=$(git rev-list origin/develop..origin/main --count)
          if [ "$COMMITS" -eq 0 ]; then
            echo "No commits found in main that aren't in develop. Develop is up to date or ahead."
            echo "diff=false" >> $GITHUB_OUTPUT
          else
            echo "Found $COMMITS commit(s) in main that aren't in develop."
            echo "diff=true" >> $GITHUB_OUTPUT
          fi

      - name: Fail if develop is not up to date with main
        if: steps.check_diff.outputs.diff == 'true' && github.ref == 'refs/heads/develop'
        run: |
          echo "Develop branch is not up to date with main. Please update develop before releasing."
          echo "::error title=Develop branch out of date::Develop branch is not up to date with main. Please update develop before releasing."
          exit 1

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
      - name: Install dependencies
        run: npm install semantic-release @semantic-release/exec @semantic-release/commit-analyzer @semantic-release/git @semantic-release/github @semantic-release/release-notes-generator conventional-changelog-conventionalcommits ${{ inputs.plugins }} -D
      - name: Verify the integrity of provenance attestations and registry signatures for installed dependencies
        run: npm audit signatures
      - name: Detect if configuration file is available for semantic-release
        id: check-config
        run: |
          if [ -f .releaserc.json ] || [ -f .releaserc ] || [ -f release.config.js ]; then
            echo "config_exists=true" >> $GITHUB_OUTPUT
          else
            echo "config_exists=false" >> $GITHUB_OUTPUT
          fi
      - name: Set default configuration file for semantic-release
        if: steps.check-config.outputs.config_exists == 'false'
        run: |
          cat << 'EOF' > .releaserc.json
          {
              "branches": [
                  "main",
                  {
                      "name": "develop",
                      "prerelease": "r"
                  }
              ],
              "plugins": [
                  [
                      "@semantic-release/commit-analyzer",
                      {
                          "preset": "conventionalcommits"
                      }
                  ],
                  [
                      "@semantic-release/release-notes-generator",
                      {
                          "preset": "conventionalcommits"
                      }
                  ],
                  [
                      "@semantic-release/github",
                      {
                          "successComment": false
                      }
                  ],
                  [
                      "@semantic-release/exec",
                      {
                          "prepareCmd": "echo ${nextRelease.version} > version.txt",
                          "publishCmd": "echo 'Published version ${nextRelease.version}'"
                      }
                  ],
                  [
                      "@semantic-release/git",
                      {
                          "assets": [],
                          "message": "chore(release): ${nextRelease.version} [skip ci]\n\n${nextRelease.notes}"
                      }
                  ]
              ]
          }
          EOF
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_GH_TOKEN || secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.RELEASE_GH_TOKEN || secrets.GITHUB_TOKEN }}
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN || '' }}
        run: |
          npx semantic-release 2>&1 | tee semantic-release.log
          status=${PIPESTATUS[0]}
          exit $status
      - name: Archive release log
        uses: actions/upload-artifact@v5
        with:
          name: semantic-release.log
          path: semantic-release.log
      - name: Get version
        id: version
        run: echo version=$(grep -oP "next release version is \K.*" semantic-release.log || echo "") >> $GITHUB_OUTPUT
